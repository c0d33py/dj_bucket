<h1>Post Template view.</h1>
<br>

<div class="container">

    <form action="." method="post">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit">Submit</button>
    </form>


    <br>
    <p>Post List</p>

    {% for object in posts %}
    <div class="post">
        <h3>{{object.title}}</h3>
        <img src="{{object.file.url}}" alt="">
    </div>
    {% endfor %}
</div>
