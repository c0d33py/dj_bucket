<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .uploader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .file-wrapper {
            background-color: #f5f5f5;
            width: 60%;
            min-width: 27.5em;
            padding: 3.12em 1.87em;
            border-radius: 0.5em;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="./uploader.css">
</head>

<body>

    <div class="container">
        <div class="uploader-wrapper">
            <div class="file-wrapper">
                <label for="id_file" id="file-target" class="upload-btn">
                    Choose Or Drop Files
                    <input type="file" id="id_file" name="file" accept="video/*" multiple style="display: none;">
                </label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="./uploader.js"></script>
</body>

</html>
